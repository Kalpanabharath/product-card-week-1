<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>

    
      
      <div class="section-title">
        <h1>Women's Fashion</h1>
       
    </div>

    <div id="clothing-cards" class="card-container">
      
    </div>


    <div class="section-title">
        <h1>Cart Section</h1>
    
    </div>
     
    <div id="cart">
      <div class="cart-container">
          <h1>Shopping Cart</h1>

          <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                  
                    <th>Total</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
          </table>
          <div class="prices">
              <div class="total">
                  <strong>Total:</strong> 
              </div>
              <div class="average">
                  <strong>Average:</strong> 
              </div>
          </div>
          <div class="checkout-clear-buttons">
              <button class="clear-btn">Clear Cart</button>
              <button class="checkout-btn">Checkout</button>
          </div>
      </div>
    </div>
    
    <div class="empty-cart-message">Cart is empty</div>
    <p id="lastpara"> you can select only Three Items</p>



<script src="sript.js"></script>  
</body>
</html>
